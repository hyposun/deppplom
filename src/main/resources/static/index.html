<!doctype html>
<html lang="en">
    <head>
        <title>Deppplom</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap@4.6.1/dist/css/bootstrap.min.css"/>
        <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css"/>
        <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
        <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
        <script src="https://unpkg.com/http-vue-loader@1.4.2/src/httpVueLoader.js"></script>
        <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>
    </head>
    <body>
        <div id="app">
            <div v-if="role == 'ADMIN'">
                <home-admin :user="getUser()"></home-admin>
            </div>
            <div v-else-if="role == 'TEACHER'">
                <home-teacher></home-teacher>
            </div>
            <div v-else-if="role == 'STUDENT'">
                <home-student></home-student>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
